<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <script>
      const apiKey = "77ea88178dd845d483106935bca8413f";
      let requestToken = null; // Store the request token for later use

      async function createRequestToken() {
        try {
          const response = await fetch(
            `https://api.themoviedb.org/3/authentication/token/new?api_key=${apiKey}`
          );

          if (response.ok) {
            alert("Go check the user list");
            const data = await response.json();
            requestToken = data.request_token;
            console.log("Request token created:", requestToken);
          }
        } catch (error) {
          console.error("Failed to create request token:", error);
        }
      }

      function askUserForPermission() {
        // Check if we have a request token
        if (requestToken) {
          const redirectURL = "https://faniloniaina-ramilison.vercel.app/home.html";
          const authURL = `https://www.themoviedb.org/authenticate/${requestToken}?redirect_to=${redirectURL}`;

          window.location.href = authURL;
        } else {
          console.error("Request token is missing. Please create one first.");
        }
      }

      async function createSession() {
        if (requestToken) {
          const user_name = document.getElementById("user_name").value;
          const user_password = document.getElementById("user_pass").value;

          try {
            const response = await fetch(
              "https://api.themoviedb.org/3/authentication/token/validate_with_login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json;charset=utf-8",
                },
                body: JSON.stringify({
                  api_key: apiKey,
                  request_token: requestToken,
                }),
              }
            );

            if (!response.ok) {
              throw new Error(`HTTP error: ${response.status}`);
            }

            const data = await response.json();
            console.log("Session created successfully:", data);
          } catch (error) {
            console.error("Failed to create session:", error);
          }
        } else {
          console.error("Request token is missing. Please create one first.");
        }
      }
    </script>
    <title>Movies</title>
  </head>
  <body>
    <div class="container">
     
        <button type="button" onclick="createRequestToken()">
          Create Request Token
        </button>
        <button type="button" onclick="askUserForPermission()">
          Ask User for Permission
        </button>
        <button type="button" onclick="createSession()">Create Session</button>
      </form>
    </div>
  </body>
</html>
